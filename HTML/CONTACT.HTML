    <!--Agregar un formulario-->
    <form>
      <!--Label e input - label es el texto, input es el cuadrito-->
      <label>Nombre completo</label>
      <!--Botones-->
      <!--Place holder muestra un texto dentro del input, pero se elimina al momento de escribir-->
      <input
        type="text"
        placeholder="Ingresa tu nombre completo"
        required
      /><br /><br />

      <label>Telefono:</label>
      <input
        type="number"
        placeholder="Ingresa tu numero telefonico"
        required
      /><br /><br />

      <label>Email:</label>
      <input type="email" placeholder="Ingresa tu email" required /><br /><br />

      <label>Comentario:</label>
      <!--Textarea para agregar un cuadro de texto cols - Se agregan columnas del cuadro rows-->
      <textarea
        cols="30"
        rows="10"
        placeholder="Ingresa tu comentario"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="Enviar" /><br /><br />
    </form>
